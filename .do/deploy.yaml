name: pi-remote-light
services:
- name: web
  type: service
  source_dir: /
  github:
    repo: casperadamus/pi-remote-light
    branch: main
  run_command: php artisan serve --host=0.0.0.0 --port=$PORT
  environment_slug: php
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: APP_ENV
    value: production
  - key: APP_DEBUG
    value: "false"
  - key: SESSION_DRIVER
    value: array
  - key: CACHE_STORE
    value: array
