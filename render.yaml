services:
  - type: web
    name: pi-remote-light
    env: php
    buildCommand: bash render-build.sh
    startCommand: bash render-start.sh
    envVars:
      - key: APP_NAME
        value: Pi Remote Light
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: database
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
