app = "pi-remote-light"
primary_region = "ord"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  SESSION_DRIVER = "array"
  CACHE_STORE = "array"
  QUEUE_CONNECTION = "sync"
  LOG_LEVEL = "error"
